{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>myportfolio_project</title>
        <link rel="stylesheet" type="text/css" href="{% static 'project.css' %}" />
        <link
            rel="stylesheet"
            as="style"
            crossorigin
            href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.8/dist/web/static/pretendard.css"
        />
    </head>
    <body>
        <div class="container">
            <div class="navbar">
                <div class="sidebox">
                    <a href="{% url 'info' %}" class="{% if request.path == '/info' %}active{% endif %}">INFO</a>
                    <a href="{% url 'project' %}" class="{% if request.path == '/project' %}active{% endif %}"
                        >PROJECT</a
                    >
                </div>
                <div class="centerbox">
                    <p class="myname">DOGYEONG MOON</p>
                </div>
                <div class="sidebox">
                    <p>TMI</p>
                    <a href="{% url 'contact' %}" class="{% if request.path == '/contact' %}active{% endif %}"
                        >CONTACT</a
                    >
                </div>
            </div>
            <div class="divider">
                <p>개발</p>
            </div>
            <div class="image-gallery">
                <img src="{% static 'toss.png' %}" alt="toss_cloncoding" />
                <img src="{% static 'insta.png' %}" alt="instagram_cloncoding" />
            </div>
            <div class="divider">
                <p>UX/UI 디자인</p>
            </div>
            <div class="image-gallery1">
                <img src="{% static '1.png' %}" alt="design1" />
                <img src="{% static '3.png' %}" alt="design2" />
                <img src="{% static '4.png' %}" alt="design3" />
            </div>
            <div class="image-gallery1">
                <img src="{% static '5.png' %}" alt="design4" />
                <img src="{% static '8.png' %}" alt="design5" />
                <img src="{% static '6.png' %}" alt="design6" />
            </div>
        </div>
    </body>
</html>
