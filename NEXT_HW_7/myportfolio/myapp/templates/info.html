{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>myportfolio_info</title>
        <link rel="stylesheet" type="text/css" href="{% static 'info.css' %}" />
        <link
            rel="stylesheet"
            as="style"
            crossorigin
            href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.8/dist/web/static/pretendard.css"
        />
    </head>
    <body>
        <div class="container">
            <div class="navbar">
                <div class="sidebox">
                    <a href="{% url 'info' %}" class="{% if request.path == '/info' %}active{% endif %}">INFO</a>
                    <a href="{% url 'project' %}" class="{% if request.path == '/project' %}active{% endif %}"
                        >PROJECT</a
                    >
                </div>
                <div class="centerbox">
                    <p class="myname">DOGYEONG MOON</p>
                </div>
                <div class="sidebox">
                    <p>TMI</p>
                    <a href="{% url 'contact' %}" class="{% if request.path == '/contact' %}active{% endif %}"
                        >CONTACT</a
                    >
                </div>
            </div>
            <div class="image-container">
                <div class="image-box">
                    <img src="{% static 'IMG_1400.jpg' %}" alt="dodo's face..." />
                </div>
            </div>
        </div>
    </body>
</html>
