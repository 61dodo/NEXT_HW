<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>dodo's toss</title>
        <link href="//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSansNeo.css" rel="stylesheet" type="text/css" />
        <style>
            * {
                font-family: 'Spoqa Han Sans Neo', 'sans-serif';
            }
        </style>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="background">
            <div class="topbox">
                <img class="logo" src="logo.png" />
                <img class="icon" src="icon1.png" />
                <img class="icon" src="icon2.png" />
            </div>
            <div class="firstbox">
                <span class="tossbank">토스뱅크</span>
                <img class="arrow" src="arrow.png" />
            </div>
            <div class="secondbox">
                <div class="contentbox">
                    <img class="bankimg" src="국민은행.png" />
                    <div class="minibox">
                        <span class="bank">KB마이핏통장</span>
                        <span class="basic">잔액 보기</span>
                    </div>
                    <div class="button">
                        <span class="btnfont">송금</span>
                    </div>
                </div>
                <div class="contentbox">
                    <img class="bankimg1" src="농협은행.png" />
                    <div class="minibox">
                        <span class="bank">NH1934우대통장(저축예금)</span>
                        <span class="basic">잔액 보기</span>
                    </div>
                    <div class="button">
                        <span class="btnfont">송금</span>
                    </div>
                </div>
                <div class="contentbox">
                    <img class="bankimg1" src="네이버포인트.png" />
                    <div class="minibox">
                        <span class="bank">포인트·머니·5개</span>
                        <span class="basic">0원</span>
                    </div>
                    <div class="button">
                        <span class="btnfont">송금</span>
                    </div>
                </div>
                <div class="line"></div>
                <div class="contentbox1">
                    <span class="btnfont">내 계좌·대출·증권·포인트 보기</span>
                    <img class="arrow" src="arrow.png" />
                </div>
            </div>
            <div class="thirdbox">
                <div class="contentbox">
                    <img class="cardimg" src="카드.png" />
                    <div class="minibox">
                        <span class="bank">이번 달 쓴 금액</span>
                        <span class="basic">1,234,567원</span>
                    </div>
                    <div class="button">
                        <span class="btnfont">내역</span>
                    </div>
                </div>
                <div class="line"></div>
                <div class="contentbox2">
                    <img class="cardcost" src="카드값.png" />
                    <div class="minibox">
                        <span class="bank">3월 4일 낸 카드값</span>
                        <span class="basic">7,890원</span>
                    </div>
                </div>
            </div>
            <div class="nav">
                <div class="navbox">
                    <img class="navicon" src="home.png" />
                    <span class="navfont1">홈</span>
                </div>
                <div class="navbox">
                    <img class="navicon" src="혜택.png" />
                    <span class="navfont">혜택</span>
                </div>
                <div class="navbox">
                    <img class="navicon" src="토스페이.png" />
                    <span class="navfont">토스페이</span>
                </div>
                <div class="navbox">
                    <img class="navicon" src="주식.png" />
                    <span class="navfont">주식</span>
                </div>
                <div class="navbox">
                    <img class="navicon1" src="전체.png" />
                    <span class="navfont">전체</span>
                </div>
            </div>
        </div>
    </body>
</html>
