<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tab Example</title>
        <link rel="stylesheet" href="tab.css" />
    </head>
    <body>
        <div class="banners">
            <div class="banner" id="banner1">
                <div class="title">
                    <h2 id="title1"></h2>
                    <p id="subtitle1"></p>
                </div>
            </div>
            <div class="banner" id="banner2">
                <div class="title">
                    <h2 id="title2"></h2>
                    <p id="subtitle2"></p>
                </div>
            </div>
            <div class="banner" id="banner3">
                <div class="title">
                    <h2 id="title3"></h2>
                    <p id="subtitle3"></p>
                </div>
            </div>
            <div class="banner" id="banner4">
                <div class="title">
                    <h2 id="title4"></h2>
                    <p id="subtitle4"></p>
                </div>
            </div>
        </div>

        <div class="tab-container">
            <button class="tab-btn" data-tab="banner1">About</button>
            <button class="tab-btn" data-tab="banner2">Products</button>
            <button class="tab-btn" data-tab="banner3">Technology</button>
            <button class="tab-btn" data-tab="banner4">Downloads</button>
        </div>

        <script src="main.js"></script>
    </body>
</html>
