<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>회원가입</title>
    </head>
    <body>
        <h1>! SIGN UP !</h1>

            <button type="submit">signup</button>
        </form>
    </body>
</html>
