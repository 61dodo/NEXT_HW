{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>dodo's {{ category }}</title>
        <link rel="stylesheet" type="text/css" href="{% static 'category_view.css' %}" />
        <link
            rel="stylesheet"
            as="style"
            crossorigin
            href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.8/dist/web/static/pretendard.css"
        />
    </head>
    <body>
        <h2>[ {{ category }} ]</h2>
        <h4>{{ total_articles }}개의 글</h4>
        <div class="container">
            <ul>
                {% for article in articles %}
                <li>
                    <h3><a href="{% url 'detail' article.id %}">{{ article.title }}</a></h3>
                </li>
                {% empty %}
                <li>해당 카테고리에 글이 없습니다.</li>
                {% endfor %}
            </ul>
        </div>

        <button class="back-button" onclick="goBack()">HOME</button>

        <script>
            function goBack() {
                window.history.back();
            }
        </script>
    </body>
</html>
